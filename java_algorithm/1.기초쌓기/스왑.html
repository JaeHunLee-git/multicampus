<script>
/* 알고리즘을 처리하다 보면, 데이터 집합 내에서 요소들 간 자리바꿈 작업이 굉장히
빈번하게 발생한다 - 왜? 데이터를 정렬하기 위해, 정렬이 왜 중요한가? 규칙을 만들기 위함
규칙이 왜 중요함? 규칙이 있는 데이터는 해결이 쉬워짐..
*/
let arr=[7, 3];
console.log("정렬 전", arr);

let temp=arr[0]; //자리를 뺏길 위치의 값은 임시로 보관해놓자 
arr[0] = arr[1]; //다른 값이, 자리를 뺏앗음 
arr[1] = temp; //임시로 보관한 값을 밀려난 자리로 대입 

console.log("정렬 후", arr);

</script>
