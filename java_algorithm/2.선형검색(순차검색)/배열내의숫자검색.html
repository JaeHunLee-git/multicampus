<script>
    //만일 배열이 작은 수 부터(오름차순) 또는 큰 수 부터(내림차순) 순서화 되어 있다면
    //다양한 알고리즘을 적용하여, 시간 복잡도를 줄일 수 있다..하지만, 이제 막 알고리즘을
    //시작하는 시점이므로, 정렬 되어 있지 않은 데이터 집합을 대상으로 검색을 시도할 수 있는
    //선형검색(순차검색)을 이용할 수 있다..
    let arr = createArray(1,12, 6);
    
    //target 데이터가 배열내의 몇번째에 위치하는지 그 index를 반환하고, 
    //만일 없을 경우엔 -1을 반환하시오..
    function getIndexOfTarget(target){
        let index=-1;
        
        for(let i=0;i<arr.length;i++){
            if(arr[i]==target){
                index=i; //발견된 위치의 i값을 index 에 대입
            }
        }
        return index;
    }
    
    //어떤 데이터를 검색할지 타겟을 정하자 
    let result = getIndexOfTarget(7);

    if(result==-1){
        console.log(7, "은 이 배열의 존재하지 않습니다");
    }else{
        console.log(7, "은 이 배열의 ", result , "번째에 있네요");
    }

    //결론:  순차검색(선형검색)은 어떤 데이터가 정렬되어 있지 않은 경우 사용한다
</script>
