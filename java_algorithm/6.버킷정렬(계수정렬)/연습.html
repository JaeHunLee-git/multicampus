<script>
    //1~ 5까지의 범위수가 10개로 이루어진 배열 
    //이 배열을 오름차순으로 정렬해보자 
    let arr=[2, 5, 1, 3, 4, 3, 5, 2, 1, 1];

    console.log("정렬 전 ", arr);

    //1~ 5까지 각각 몇개씩인지 카운트를 셀, bucket 배열을 선언 
    //이때, 프로그램을 쉽게 작성하기 위해 0번째 요소는 사용하지 말자..왜 헷갈리니깐..
    //주의) 만일 배열내에 0이 존재한다면 그때는 0번째 요소 이용하자 
    let bucket = [0, 0, 0, 0, 0, 0];   //카운트를 세기 위해서는 초기값이 0으로 존재해야 한다.  

    //반복문을 돌면서 수를 세자 
    for(let i=0; i<arr.length; i++){
        //arr[i]번째에 들어있는 값은 결국 bucket 배열의 증가될 index를 결정함
        bucket[arr[i]]++;
    }
    console.log("현재 버킷의 카운트 결과 ", bucket);

    //버킷을 대상으로 반복문을 돌리면서, 바깥쪽 포문은 출력할 데이터를 결정하고,
    //안쪽 포문은 그 데이터를 출력할 횟수를 결정.. 
    //[0, 3, 2, 2, 1, 2]
    let index=0;
    for(let i=1; i<bucket.length;i++){ //i는 출력 데이터를 결정
        for(let j=1; j<=bucket[i]; j++){
            arr[index++]=i;
        }
    }
    console.log("정렬 후 ", arr);

</script>
