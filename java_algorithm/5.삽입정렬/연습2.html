<script>
    let arr = [13, 7, 5 , 9 , 2 ];

    console.log("정렬 전 ", arr);

    //바깥쪽 반복문으로 뽑을 카드를 결정하기 
    for(let i=1 ; i<arr.length;i++){
        let temp = arr[i];

        //뽑은 카드 자리부터 시작하여, 이전 카드들의 값을 비교하면서, 더 크다면 우측이동 
        //만일 j>=0 으로 해버리면, j-- 에 의해서 마지막엔 j값이 -1이 되버린다..즉 배열에
        //존재하지 않는  index가 되버린다..
        let j;
        for(j=i; j>0; j--){
            /*
            if( 이전카드 >  뽑은카드){
                뽑은카드자리는=이전카드차지
            }
            */
           if( arr[j-1] >  temp){
                arr[j] = arr[j-1];
           }else{
                break; //위 조건을 만족하지 않으면 반복문은 멈춰야 한다. 
                //왜 멈춰야 하나? j값이 곧 temp가 들어갈 기준값이 되는데 반복문이 멈추지
                //않으면 이 j값이 결국 0이 되버림..
           }
        }
        arr[j]=temp
    }
    console.log("정렬 후 ", arr);
</script>
