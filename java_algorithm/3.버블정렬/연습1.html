   function bubbleSort(n){
        if(n>=arr.length)return; //바깥쪽 포문을 대신하므로, 배열에 도달하면 멈추자
        for(let i=0; i<arr.length-n;i++){
            if(arr[i] < arr[i+1] ){ //다음 수가 더 작다면, 자리 바꿈
                //스왑  
                let temp=arr[i]; //자리 뺏길 녀석은 사라지므로, 임시 변수에 담아놓자
                arr[i] = arr[i+1];
                arr[i+1] = temp;
            }        
        }
        console.log(n, "회전 결과 ", arr);
        bubbleSort(n+1);
   }
