<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h4{
            background-color: yellow;
            width: 50px;
            height:50px;
            padding-left:10px; /*좌측벽과 상자안의 컨텐츠내용 간 거리*/
            padding-top:10px;/*상자의 위쪽 벽과 내용물간의 거리*/
            box-sizing: border-box; /*패딩 등에 의한 상자 크기에 영향X*/            
            border:5px solid blue; /*박스모델의 상자 테두리를 border 라 함*/
            margin-top: 100px;            
        }        
    </style>
</head>
<body>

    <h4>사과</h4>        

    <h4>감</h4>        

</body>
</html>
