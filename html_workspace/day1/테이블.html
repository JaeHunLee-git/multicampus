<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    3+5
    <!-- 
        html은 화려한 그래픽과 디자인을지원하기 위한 기술이 아니라, 
        그냥 문서 목적으로 개발된 것이다.
        하지만, pc(개인용 컴퓨터) 인터넷이 보편화된 시대이기 때문에 생활의 거의 모든것
        , (인터넷, 게임,쇼핑)...을 인터넷을 통해 처리...
        이에따라 html 문서는 사용자의 눈높이에 맞게 업그레이드 될 필요가 잇다...
        .html의 디자인 능력을 보완하기 위한 기술 CSS(스타일 시트)

        CSS 란 HTML 도 아니고, 프로그래밍 언어는 더더욱 아니다 
        단지 html 태그에 디자인적 능력을 증폭시킨 기술!!

        css 작성방법:  세가지 방법으로 작성
        1) 인라인방식(inline) : 해당 태그에 style 속서을 직접 명시하는 방법 
        2) 내부방식(internal) : css를 <style>스타일태그</style>에 작성하는 방법
        3) 외부방식(external) : css 파일을 링크로 가져오는 방법
    
    -->
    <font style="font-size:550px">자바</font> 개발자
    <!-- html 문서에서 표를 작성해보자  
        표 조차도 마크업으로 표현해야 함...

        html 표는 건축물과 완전 흡사
    -->

    <!--  table 태그는 건축물의 외형에 비유 border는 콘크리트 두께 -->
    <table border="1px" width="500px">
        <!-- 여는 tr은 한 층의 천장 -->
        <tr>
            <td rowspan="5">501호</td>
            <td colspan="3">502호</td>
        </tr>            
        <tr>
            <td>402호</td>
            <td>403호</td>
            <td>404호</td>
        </tr>            
        <tr>
            <td>302호</td>
            <td colspan="2">303호</td>
        </tr>            
        <tr>
            <td rowspan="2">202호</td>
            <td>203호</td>
            <td>204호</td>
        </tr>            
        <tr>
            <td>103호</td>
            <td>104호</td>
        </tr>            
        <!-- 닫는 tr은 한 층의 바닥 -->
    </table>

</body>
</html>
