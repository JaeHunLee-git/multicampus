<script>
    //아래는 1부터 5범위내로 구성된 길이가 10인 배열이다. 
    //오름차순으로 정렬해보자 
    let arr = [2, 5, 1, 3, 4, 3, 5, 2, 1, 1];


    console.log("정렬 전 ", arr);

    //1부터 5까지 각각 몇개인지를 카운트 보관할 버킷을 만든다 
    //이때 프로그래밍을 쉽게 하기 위해 0번째 index는 사용하지 않는다 
    let bucket = [0,0,0,0,0,0];
    
    for(let i=0; i<arr.length;i++){
        bucket[arr[i]]++;
    }
    console.log("버킷의 상태 ", bucket);

    let index=0;
    for(let i=1;i<bucket.length;i++){
        for(let j=1; j<=bucket[i];j++){ //버킷에 들어있는 값만큼 반복문 돌려야 함
            arr[index++] = i;  // i 값이 곧 데이터이므로..
        }
    }

    console.log("정렬 후 ", arr);

</script>
