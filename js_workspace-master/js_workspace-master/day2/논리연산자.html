<script>
    /*
    1)다음의 조건을 모두 만족하는 자 
       - 서울거주  하고    and   &&
       - 40대 미만  하고  and   &&
       - 차량 보유  하고   and   &&

    2)다음의 조건 중 하나에 소속되는 자 
        - 서울거주  하고    or   ||
       - 40대 미만  하고  or   ||
       - 차량 보유  하고   or   ||    
    */

    //자료형(문자, 숫자, 논리값)
    //산술연산자 등은 프로그래밍 언어에서 사용가능한 3가지 자료형 중 
    //숫자값을 대상으로 연산을 수행하지만, 논리연산자는 연산대상이 논리값
    let x=true;
    let y=false;

    //and(&&) 연산자 연산 대상이 되는 피연산자가 모두 true이어야 
    //true를 결과값으로 반환 함 
    //console.log(x && y);
    console.log(!(x) || !(!y));


</script>
