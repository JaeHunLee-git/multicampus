<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        테이블 태그를 자바스크립트에서 출력해보기
        1) document.createElement("table") 이용하는 법(복잡)
             dom 객체생성법 
        2) document.write("2*2  <table>");             
        */ 
        
        //document.write(" 영희가 나한테 말했다 \"야 이 바보야\" ");                       
        
        let f = parseInt(prompt("원하시는 층수 입력"));
        let ho = parseInt(prompt("원하시는 호수 입력"));
        let b=parseInt(prompt("건물두께 입력"));

        let tag="<table  border=\""+b+"px\">";
        for(let i=f;i>=1;i--){ //층 수 결정
            tag = tag + "<tr>";

                for(let j=1; j<=ho;j++){ //호실의 수 결정
                    tag = tag + "<td>"+ i +"층 "+j+"호</td>";
                }        

            tag = tag + "</tr>";
        }
        tag = tag + "</table>";

        //console.log(tag);                    
        document.write(tag);
        

    </script>
</head>

</html>
