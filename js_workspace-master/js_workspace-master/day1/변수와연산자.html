<script>
    // 자바스크립트 뿐만 아니라, 세상의 모든 프로그래밍 언어는 컴퓨터가
    // 일할 , 일거리를 제공할때는 반드시 데이터를 기억하라는 명령을 생략하면 안됨 
    //(단, 사람은 가능하지만 컴퓨터는 일일이 명시해야 함)
    
    //컴퓨터야 3을 기억하되, 니가 3을 기억하기 위해 메모리에 공간하나를 만들어 
    //그리 고 그 공간안에 3을 넣어줘 
    let x=3;

    let y=4;//메모리에 빈 공간을 만들되, 그 공간에 4를 넣어줘 그리고 그 공간을나중에 
    //내가 접근할 수있도록 이름을 붙이되,  y라고 붙여줘 

    //자바스크립트에서는 변수 선언시 변수 앞에 let 를 붙인다.. var (2019 ES6 버전부터 let )
    let z = x + y; //x공간과 y공간에 들어있었던 값들을 더해서 다시 z공간에 담아놓아라 

    console.log(z); //자바스크립트 개발자 콘솔에 결과 

    /*
    변수 사용의 목적이, 컴퓨터에게 일거리를 제공하기 위함이라면 
    이 변수에 담을 수 있는 데이터의 종류는 무엇이 있을까? 

    모든 프로그래밍 언어에서 사용할 수 있는 데이터의 종류는 단 3가지 
    - 숫자 
    - 문자 
    - 논리값(참 true, 거짓 false)
    */

    let a=0.3; //숫자 
    let b="바나나"; //문자(쌍따옴표)
    let c=true; //논리값 
    
</script>
