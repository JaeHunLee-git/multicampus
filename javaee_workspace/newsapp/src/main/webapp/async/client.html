<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function send(){
		//비동기 방식으로 요청을 시도한다..비동기 방식은 XMLHttpRequest객체로 지원되며 
		//이 객체는 background로 요청을 시도하므로, 사용자는 서버와의 통신을 수행했는지 피부로 느낄 수 없다
		//즉 새로고침 없는 어플리케이션을 구축할 수 있다.. 
		//참고로 Asynchrous Javascript and XML 을 이용하면 게시판 구축시 오직 하나의 html 문서로
		//모든 것을 구현할 수 있다..이렇게 하나의 페이지로 구축된 페이지를 가리켜 SPA라 한다.
		//SPA(Single Page Application)
		
		let xhttp = new XMLHttpRequest(); //비동기 통신 객체 생성!!!
		
		xhttp.onreadystatechange=function(){
			//비동기통신 객체의 요청 처리 단계 중 4단계에 도달했을때 응답이 클라이언트에 도달한 것이다..
			if(this.readyState==4 && this.status==200){
				document.getElementById("msg").value = this.responseText;	
			}
		}
		
		xhttp.open("GET", "/async/test.jsp"); //요청 준비 
		xhttp.send();//요청 출발(백그라운드로...)
	}
</script>
</head>
<body>
	<button onClick="send()">비동기요청</button>
	<input type="text" id="msg">
</body>
</html>
