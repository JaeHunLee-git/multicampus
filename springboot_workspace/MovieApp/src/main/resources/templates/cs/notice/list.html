<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime | Template</title>
	
	<!-- 헤더링크 -->
	<th:block th:replace="~{fragments/header_link :: header_link}"/>
	
</head>

<body>
    <!-- Page Preloder -->
	<th:block th:replace="~{fragments/preloader :: preloader}"/>
	
    <!-- Header Section Begin -->
    <th:block th:replace="~{fragments/header :: header}"/>
    <!-- Header End -->


    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="/site/img/normal-breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>고객센터</h2>
                        <p>공지사항</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Login Section Begin -->
    <section class="login spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                	<!-- 테이블 시작 -->
					<div class="card">
					    <div class="card-header">
					        <h3 class="card-title">공지 게시판</h3>
					        <button class="btn btn-info float-right" id="bt_regist">글등록</button>
					    </div>
					
					    <div class="card-body table-responsive p-0">
					        <table class="table table-hover text-nowrap">
					            <thead>
					                <tr>
					                    <th>No</th>
					                    <th>제목</th>
					                    <th>작성자</th>
					                    <th>등록일</th>
					                    <th>조회수</th>
					                </tr>
					            </thead>
					            <tbody>
					            
					                <tr th:each="notice , i : ${noticeList}">
					                    <td th:text="${pager.num - i.index}"></td>
					                    <td>
					                    	<a th:href="@{/cs/notice/detail(id=${notice.id})}"  th:text="${notice.title}"></a>
					                    </td>
					                    <td th:text="${notice.writer}"></td>
					                    <td th:text="${notice.regdate}"></td>
					                    <td th:text="${notice.hit}"></td>
					                </tr>
					            
					            </tbody>
					        </table>
					    </div>
					</div>
					
                    <div class="product__pagination">

                        <a th:each="i : ${#numbers.sequence(pager.firstPage , pager.lastPage)}" th:href="@{/cs/notice/list(currentPage=${i})}" th:text="${i}"  th:class="${pager.currentPage==i? 'current-page':'' }"></a>                                            

                        <a href="#"><i class="fa fa-angle-double-right"></i></a>
                    </div>
                	
                	<!-- 테이블 끝 -->
                </div>
            </div>       
        </div>
    </section>
    <!-- Login Section End -->

	



	<!-- Footer Section Begin -->
	<th:block th:replace="~{fragments/footer :: footer}"/>
	<!-- Footer Section End -->

	<!-- Search model Begin -->
	<th:block th:replace="~{fragments/search :: search}"/>
	<!-- Search model end -->

	<!-- Js Plugins -->
	<th:block th:replace="~{fragments/footer_link :: footer_link}"/>
	
</body>
</html>
<script type="text/javascript">
	$(function(){
		$("#bt_regist").click(function(){
			//글쓰기 폼 요청
			location.href="/cs/notice/writeform";
		});		
	});
</script>
