<th:block th:fragment="header">    
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-1">
                    <div class="header__logo">
                        <a href="/site/index.html">
                            <img src="/site/img/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
                            <ul>
                                
                                <li th:each="movieType :${movieTypeList}">
                                	<a href="#" th:text="${movieType.korNm}"></a>
                                </li>
                                
                                <li>
									<a href="/movie/recommend/list">추천영화</a>                                
                                </li>
                                
                                <li><a href="/site/categories.html">고객센터 <span class="arrow_carrot-down"></span></a>
                                    <ul class="dropdown">
                                        <li><a href="/cs/notice/list">공지사항</a></li>
                                        <li><a href="/site/categories.html">영화목록</a></li>
                                        <li><a href="/member/joinform">Sign Up</a></li>
                                        <li><a href="/member/loginform">Login</a></li>
                                    </ul>
                                </li>
                                
                                
                                
                                
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="header__right">
                        <th:block th:with="name=''">
                        	<!-- 익명사용자가 아니라면 사용자명을 로그인한 사용자명으로 대체 -->
	                        <th:block th:if="${nickname !=null && nickname !='anonymousUser'}" th:with="name=${nickname}">
		                       
		                        <!-- 로그인 한 경우엔 사용자 이름이 뜨게.. -->
		                        <a href="#" class="search-switch" th:text="${name}"></a>
		                        
		                        <!-- 그렇지 않은 경우 아이콘 뜨게.. -->
		                        <a href="/member/loginform"><span class="icon_profile"></span></a>
		                       
	                        </th:block>
                        </th:block>
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
</th:block>
