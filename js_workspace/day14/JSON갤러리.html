<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 1000px;
            height: 800px;
            background-color: yellow;
            margin: auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: pink;
            line-height: 100px;
            text-align: center;
            font-size: 50px;
            font-weight: bold;
        }

        #section {
            width: 100%;
            height: 600px;
            background-color: aqua;
        }

        #aside {
            width: 600px;
            height: 100%;
            background-color: bisque;
            float: left;
        }

        #content {
            width: 400px;
            height: 100%;
            font-size: 16px;
            background-color: violet;
            float: left;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: aquamarine;
            line-height: 100px;
        }
    </style>
    <script src="./data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        //addEventListener("load", function(){}); 동일
        /*
        JQuery가 배우기 쉬운 이유는, 문법 구문(syntax)이 아래와 같이 단순한 구조 
        구조:   $(누구를).어떻게()
        */
        $(document).ready(function () {
            alert("문서 로드 했어");
        });

    </script>
</head>

<body>

    <div id="wrapper">
        <div id="header">Iron Man I </div>
        <div id="section">
            <div id="aside"></div>
            <div id="content"></div>
        </div>
        <div id="footer"></div>
    </div>

</body>

</html>
