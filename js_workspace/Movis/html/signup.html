<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/signup.css" />
  <script src="https://kit.fontawesome.com/7c0d450dda.js" crossorigin="anonymous"></script>
  <title>Movis - Sign up</title>
</head>

<body>
  <header>
    <div class="main-nav-super-box"></div>
    <nav class="main-nav-box">
      <ul class="main-nav1">
        <li><i class="fa-solid fa-bars"></i></li>
        <li>
          <a href="../index.html">
            <i class="fa-solid fa-play"></i>
            <img class="main-logo" src="../images/movis-logo.png" alt="" />
          </a>
        </li>
        <li>
          <a href="./login.html"><i class="fa-solid fa-user"></i></a>
        </li>
      </ul>
      <ul class="main-nav2">
        <li class="main-nav2-list"><a href="./main.html">추천</a></li>
        <li class="main-nav2-list"><a href="./new.html">New</a></li>
        <li class="main-nav2-list"><a href="./hot.html">인기</a></li>
        <li class="main-nav2-search-box">
          <label for="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </label>
          <form action="./search-new.html">
            <input id="search" class="main-nav2-search" type="text" placeholder="검색" autocomplete="off" />
          </form>
          <div class="main-nav2-search-focused-box main-nav-hidden">
            <div>최근 검색 결과가 없습니다.</div>
            <div>인기 검색어</div>
            <div class="main-nav2-search-recommend-box">
              <div class="main-nav2-search-recommend"></div>
              <div class="main-nav2-search-recommend"></div>
              <div class="main-nav2-search-recommend"></div>
              <div class="main-nav2-search-recommend"></div>
              <div class="main-nav2-search-recommend"></div>
              <div class="main-nav2-search-recommend main-nav-mobile-hidden"></div>
              <div class="main-nav2-search-recommend main-nav-mobile-hidden"></div>
              <div class="main-nav2-search-recommend main-nav-mobile-hidden"></div>
              <div class="main-nav2-search-recommend main-nav-mobile-hidden"></div>
              <div class="main-nav2-search-recommend main-nav-mobile-hidden"></div>
            </div>
          </div>
        </li>
      </ul>
    </nav>
    <div class="main-nav-margin_box"></div>
  </header>
  <div id="container">
    <div id="containerHeader">
      <div class="header1">
        <a href="./login.html"><i class="fas fa-less-than"></i></a>
      </div>
      <div class="header2">
        <p>Sign up</p>
      </div>
      <div class="header3">
        <a href="../index.html"><button id="close">&times;</button></a>
      </div>
    </div>
    <div id="containerFooter">
      <div>
        <label for="email">
          <p>이메일</p>
        </label><br />
        <input type="email" id="email" placeholder="이메일을 입력하세요" required />
      </div>
      <div id="remove" class="hidden">
        <label for="password">
          <p>비밀번호</p>
        </label><br />
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />
      </div>
      <div id="remover" class="hidden">
        <label for="password2">
          <p>비밀번호 확인</p>
        </label><br />
        <input type="password" id="password2" placeholder="다시 입력하세요" />
      </div>
      <button id="open">Next</button>
      <!-- <button id="open"><a href="index.html>confirm</a></button> -->
    </div>
  </div>
  <script src="https://kit.fontawesome.com/2faf129455.js" crossorigin="anonymous"></script>
  <script type="module" src="../js/nav.js"></script>
  <script src="../js/signup.js"></script>
</body>

</html>
