<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./Cannon.js"></script>
    <script>
        let cannon;//대포
        let bulletArray=[];//총알, undefined , null과 같음
                                    //배열을 선언하면 존재는 하되, 단지 사이즈가 0인 것 뿐임
        
        function init(){
            //대포의 위치 잡기 
            cannon.style.position="absolute"; // body를 부모로 함 
            cannon.style.top=200+"px";
            cannon.style.left=0+"px";            
        }
        
        //거푸집으로부터, 총알 인스턴스를 생성하자(new 연산자 호출)
        function fire(){
            //src, x, y, width, height
            let x=parseInt(cannon.style.left);//대포 본체의 x좌표
            let y=parseInt(cannon.style.top); //대포 본체의 y좌표

            let bullet = new Cannon("../images/cannon/b1.webp", x+50, y+5, 40,40,5,0);
            
            //태어난 총알을 배열에 추가한다 
            bulletArray.push(bullet);    
        }
        
        //생성되는 모든 총알을 대상으로 move() 호출해주자
        function gameLoop(){
            for(let i=0;i<bulletArray.length;i++){
                bulletArray[i].move();
            }
        }

        addEventListener("load", function(){
            cannon = document.getElementById("cannon");
            init();
            
            //body 에 키보드 이벤트 연결 
            //addEventListener() 메서드의 두번째 매개변수인 익명함수는 
            //매개변수를 보유할 수 있고, 이때 이 매개변수로 전달되어져 오는 객체가 
            //바로 event  객체이다 
            document.body.addEventListener("keydown", function(e){
                //e는 event 객체이다 
                console.log("키 눌렀어?", e.keyCode);

                if(e.keyCode ==32 ){ //space bar
                    fire(); //발사 함수호출
                }
            });

            setInterval("gameLoop()", 10);
        });
    </script>
</head>
<body>
    <select id="sel">
        <option value="">포탄 선택</option>
        <option value="b1.webp">대공포</option>
        <option value="b2.webp">미사일</option>
        <option value="b3.png">레이저</option>
    </select>
    
    <p></p>

    <img src="../images/cannon/cannon.png" id="cannon">

</body>
</html>
