<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let msg;

        addEventListener("load", function(){
            let jumin = document.getElementsByName("jumin");
            msg = document.getElementById("msg");

            jumin[1].addEventListener("keyup", function(){
                //입력한 글자수가 7자에 도달한다면, 성별을 판단하여 메시지출력
                if(this.value.length >=7){//입력한 글자=스트링 객체, 스트링 객체라면 보유한 
                    //property, method() 사용 가능
                    let gender = (this.value.charAt(0) =="1")? "남성":"여성";

                    msg.innerText = `당신은 ${gender}입니다`;
                }
            });

        });
    </script>
</head>
<body>
    
    <input type="text" name="jumin" placeholder="주민번호 앞자리" maxlength="6">-
    <input type="text" name="jumin" placeholder="*******" maxlength="7">
    <p id="msg"></p>

</body>
</html>
