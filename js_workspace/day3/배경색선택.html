let n = prompt("색상을 선택하세요\n1.빨 2.주 3.노  4.초  5.파  6.남 7.보");

//문서의 배경색을 제어

let bg;
/*

n  = parseInt(n); //문자열을 정수로 변환

switch(n){
    case 1:bg="red";break;
    case 2:bg="orange";break;
    case 3:bg="yellow";break;
    case 4:bg="green";break;
    case 5:bg="blue";break;
    case 6:bg="navy";break;
    case 7:bg="purple";break;
    default:document.write("똑바로 하세요");
}

document.body.style.background=bg; 
</script>
