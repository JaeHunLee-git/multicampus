<script>
    /*반복문의 종류는 2가지가 있다
    1) for문 : 범위를 수치로 표현할때, 즉 시작과 끝을 범위로 정할때 유리
    2) while 문  : 수치 이외의 조건으로 반복 범위를 정할때 유리..
                         ex) 파일의 끝까지 , 레코드있는 만큼..
       주의) for문과  while문은 서로의 업무를 동일하게 처리가능함                          
    */
    let i=1;
    /*
    while(i<=3){ //조건이 참인 동안...
        document.write(` ${i}회 반복<br>`);
        i++;
    }
    */
   
   //do-while 문은 조건여부를 따지지 않고 1회는 무조건 수행 
   do{
        document.write(` ${i}회 반복<br>`);
        i++;    
   }while(i<=3);
</script>
