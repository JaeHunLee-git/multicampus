<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 700px;
            height: 500px;
            margin: auto;
            background-color: grey;
        }
        #header div{
            width: 100px;
            height: 100px;
            float:left;
        }
        #content{
            width:100%;
            height: 400px;
            background-color: black;
            clear:both; /*다른 block 요소가 float 되었을때 그 float에 영향X*/
        }
    </style>
    <script>
        //외부로부터 변수값을 전달받아, 내부에서 사용하기 위해 
        //함수의 매개변수를 정의할 수 있다.. 
        //매개변수 사용 시 장점?  함수의 수를 줄여 준다...(여러개 정의 X)
        //호출 시 알맞는 데이터형을 넘겨줘야 함 rollOver("red");
        function rollOver(bg){
            console.log("함수로 전달된 bg값은 " , bg);
            
            //console.log("마우스 올려놓았어?");
            //content 라는 div의 배경색을 해당 색상으로 변경 
            let content = document.getElementById("content");
            content.style.backgroundColor=bg;  // "red"
        }
    </script>
</head>
<body>
    
    <div id="wrapper">
        <div id="header">
            <div onMouseOver="rollOver('red')" style="background-color: red;"></div>
            <div onMouseOver="rollOver('orange')" style="background-color: orange;"></div>
            <div onMouseOver="rollOver('yellow')"  style="background-color: yellow;"></div>
            <div onMouseOver="rollOver('green')"  style="background-color: green;"></div>
            <div onMouseOver="rollOver('blue')"  style="background-color: blue;"></div>
            <div onMouseOver="rollOver('navy')"  style="background-color: navy;"></div>
            <div onMouseOver="rollOver('purple')"  style="background-color: purple;"></div>
        </div>
        <div id="content"></div>
    </div>

</body>
</html>
