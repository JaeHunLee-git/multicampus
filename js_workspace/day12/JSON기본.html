<script>
/*
    JSON 이란 JavaScript Object Notation 의 약자이다
    즉 데이터를 표현할때 모든 개발자가 이해하고 있는 자바스크립트의 객체 형식을 빌려 
    표현하는 문자열이다. (프로그래밍 언어 아니다)
    
    형식은 {} 안에 key와 value의 쌍으로 이루어져 있다
    이때 value 값에 올 수 있는 데이터는 4가지 자료형을 사용할 수 있다.
    문자, 숫자, 논리값, 객체형(class로부터 생성된 인스턴스 , 배열,String 등 객체는 모두 가능)
*/

//JSON 문자열 완성

let str="{";
str +="  \"name\":\"뽀미\", ";
str += " \"age\": 9, ";
str +=" \"hybrid\" : false,";
str +="  \"food\" : [\"뼈다귀\",\"츄릅스\",\"껌\"] ";    
str +="}";        

//JSON 데이터를 다루어보자
//물론 문자열로 위의 데이터를 처리해도 되지만, 너무 복잡하게 된다..String 객체의 메서드를
//활용해도 되지만 효율성이 너무 떨어진다..JSON 문자열은 객체처럼 다루는게 가장 효율적
//따라서, 자바스크립트의 내장 객체 중 JSON 문자열을 해석해 주는 즉 parsing() 해주는 
//객체가 지원된다..JSON 내장 객체이다.. 
//JSON.parse("객체로 해석하고픈 JSON문자열"); //JSON문자열을 객체로 변환 
let obj = JSON.parse(str); //문자열에 불과했던 str을 해석하여, javascript의 객체로 변환 
console.log(obj);

</script>
