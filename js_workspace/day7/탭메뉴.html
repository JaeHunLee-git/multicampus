<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width:300px;
            height: 250px;
            background-color: aqua;
            margin: auto;
        }
        #header{
            width:100%;
            height:50px;
            position: relative;
        }
        </style>
    <script>
        let header;
        let content;
        let titleArray=["공지게시판","FAQ","자유게시판"];
        let colorArray=["green","yellow","blue"];
        let pageArray=[]; //배열
        
        
        //게시판의 책갈피 메뉴를 담당할 네비게이션 생성하기
        function createTab(){
            for(let i=0; i<titleArray.length;i++){
                let tab = document.createElement("div"); // <div>텍스트</div>
                tab.style.width=100+"px";
                tab.style.height=50+"px";
                tab.innerText=titleArray[i];
                tab.style.background=colorArray[i];      
                tab.style.borderRadius=7+"px";      
                tab.style.position="absolute";
                tab.style.left= i*100+"px";
                tab.style.top=20+"px";
                header.appendChild(tab);

                tab.addEventListener("mouseover",function(){
                    showHide(i);
                });

            }
        }


        //각 탭메뉴와 쌍을 이루는 페이지 생성 
        function createPage(){
            for(let i=0;i<3;i++){
                let page = document.createElement("div");
                page.style.width="100%";
                page.style.height="200px";
                page.style.background=colorArray[i];

                //content에 부착 
                content.appendChild(page);

                pageArray.push(page);
            }
        }

        //지정한 요소를 보일지 않보일지를 처리하는 함수
        function showHide(n){
            for(let i=0;i<pageArray.length;i++){
                if(i==n){//단 원하는 애만 보이고, 
                    pageArray[i].style.display="block";    
                }else{//나머지는
                    pageArray[i].style.display="none";
                }
            }
        }

        addEventListener("load", function(){
            header = document.getElementById("header");
            content = document.getElementById("content");

            createTab();
            createPage();
            showHide(0); //프로그램 가동과 동시에 0번째인 공지게시판 보여주기 
        });
    </script>
</head>
<body>
    
    <div id="wrapper">
        <div id="header"></div>
        <div id="content"></div>
    </div>

</body>
</html>
